<table>
  <thead>
    <tr>
      <td>名前</td>
      <td>登録日</td>
      <td>最新ログイン</td>
      <td>メールアドレス</td>
      <td>分類</td>
      <td></td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of (users | async)">
      <td><a [routerLink]="['/user', user.id]">{{user.name}}</a></td>
      <td>{{user.createdAt | date:'yyy/MM/dd HH:mm'}}</td>
      <td>{{user.currentSignInAt | date:'yyy/MM/dd HH:mm'}}</td>
      <td>{{user.email}}</td>
      <td>{{user.classification}}</td>
      <td><button type="button">削除</button></td>
      <td><button type="button">管理権限</button></td>
    </tr>
  </tbody>
</table>
