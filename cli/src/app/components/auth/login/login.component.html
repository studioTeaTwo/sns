<mat-form-field class="auth-input">
  <input type="email" matInput placeholder="eメール" [(ngModel)]="email" (change)="onChangeEmail()" [class.input-error]="isErrorEmail">
  <span class="textfield-error" *ngIf="isErrorEmail">入力内容を見直してください</span>
</mat-form-field>
<mat-form-field class="auth-input">
  <input type="password" matInput placeholder="パスワード" [(ngModel)]="password" (change)="onChangePassword()" [class.input-error]="isErrorPassword">
  <span class="textfield-error" *ngIf="isErrorPassword">入力内容を見直してください</span>
</mat-form-field>
<div class="button-row">
  <button mat-raised-button color="primary" (click)="login()">ログイン</button>
</div>
<div class="mt20">
  <a routerLink="/auth/signup" routerLinkActive="active" style="text-decoration: none">会員登録はこちら</a>
</div>
