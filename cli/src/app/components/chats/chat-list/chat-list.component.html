<p>
  chat-list works!
</p>

<a *ngFor="let chatThread of (chatList$ | async)" (click)="onClick(chatThread)">
  <img class="chat-avatar" [src]="getImgSrc(chatThread)" />
  <div *ngIf="chatThread.newestChat">
    <span>{{chatThread.newestChat.createdAt}}</span>
    <span>{{chatThread.newestChat.body | shortenText:20}}</span>
  </div>
  <div *ngIf="!chatThread.newestChat">{{chatThread.createdAt}}</div>
</a>
