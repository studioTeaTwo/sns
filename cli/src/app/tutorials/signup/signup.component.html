<div [ngSwitch]="displayState">
  <app-step-name *ngSwitchCase="DisplayState.NAME" (completed)="onCompleted($event)"></app-step-name>
  <app-step-type *ngSwitchCase="DisplayState.TYPE" (completed)="onCompleted($event)"></app-step-type>
  <app-step-symptom *ngSwitchCase="DisplayState.SYMPTOM" (completed)="onCompleted($event)"></app-step-symptom>
  <app-step-email *ngSwitchCase="DisplayState.EMAIL" (completed)="onCompleted($event)"></app-step-email>
</div>
