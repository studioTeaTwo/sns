machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.3.3
  node:
    version: 8.2.0
  post:
    - npm install -g npm
dependencies:
  override:
    - cd ./srv && bundle install
    - cd ./cli && npm install
database:
  override:
    - cd ./srv && bundle exec rails db:create db:schema:load RAILS_ENV=test
    - cd ./srv && bundle exec rails db:migrate RAILS_ENV=test
test:
  pre:
    - bash ./build.sh
  override:
    - cd ./srv && RAILS_ENV=test bundle exec rspec spec/
    - cd ./cli && npm run lint && npm run test

deployment:
  staging:
    branch: master
    commands:
      - |
        cat >~/.netrc <<EOF
        machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_TOKEN
        EOF
      - chmod 600 ~/.netrc # Heroku cli complains about permissions without this
      - git status
      - git add srv/public && git commit --amend --no-edit
      - git push git@heroku.com:allelog.git `git subtree split --prefix srv HEAD`:master --force
      - heroku run rails db:migrate --app allelog
