machine:
  timezone:
    Asia/Tokyo
  ruby:
    version:
      2.3.3
  node:
    version: 8.2.0
  post:
    - npm install -g npm
dependencies:
  override:
    - cd ./srv && bundle install
    - cd ./cli && npm install
database:
  override:
    - cd ./srv && bundle exec rails db:create db:schema:load RAILS_ENV=test
    - cd ./srv && bundle exec rails db:migrate RAILS_ENV=test
test:
  override:
    - cd ./srv && RAILS_ENV=test bundle exec rspec spec/
    - cd ./cli && ./node_modules/.bin/ng build --env=prod && npm run test

deployment:
  staging:
    branch: master
    heroku:
      appname: allelog
    commands:
      - cp -rf ./cli/dist/ ./srv/public/
      - git push heroku `git subtree split --prefix srv master`:master --force
      - heroku run rails db:migrate db:seed